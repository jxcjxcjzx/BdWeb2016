<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时钟</title>
	<style type="text/css">
		body{background:black;}
		#canvas{background:white;}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var can=document.getElementById('canvas');
			var can_text=can.getContext('2d');

			function zhuan(){
				var x=200;
				var y=200;
				var r=150;

				can_text.clearRect(0,0,can.width,can.height);

				var date=new Date;
				var hours=date.getHours();
				var min=date.getMinutes();
				var second=date.getSeconds();

				// 60个刻度
				can_text.lineWidth="2";
				can_text.beginPath();
				for (var i = 0; i <60; i++) {
					can_text.moveTo(x,y);
					can_text.arc(x,y,r,i*6*Math.PI/180,(i+1)*6*Math.PI/180,false);
					
				};
				can_text.closePath();
				can_text.stroke();
				
				// 中心白遮罩
				can_text.fillStyle="white";
				can_text.beginPath();
				can_text.moveTo(x,y);	
				can_text.arc(x,y,r*0.95,0,360*Math.PI/180,false);
				can_text.closePath();
				can_text.fill();

				// 12个刻度
				can_text.lineWidth="5";
				can_text.beginPath();
				for(var i=0;i<12;i++){
					can_text.moveTo(x,y);
					can_text.arc(x,y,r,i*30*Math.PI/180,(i+1)*30*Math.PI/180,false);
				}
				can_text.closePath();
				can_text.stroke();

				// 中心白遮罩
				can_text.fillStyle="white";
				can_text.beginPath();
				can_text.moveTo(x,y);
				can_text.arc(x,y,r*0.92,0,2*Math.PI,false);
				can_text.closePath();
				can_text.fill();

				// 秒针
				can_text.lineWidth="1";
				can_text.fillStyle="#ccc";
				can_text.beginPath();
				can_text.moveTo(x,y);
				can_text.arc(x,y,r*7/9,(-90+second*6)*Math.PI/180,(-90+second*6)*Math.PI/180,false);
				can_text.closePath();
				can_text.stroke();

				// 分针
				can_text.lineWidth="3";
				can_text.fillStyle="#333";
				can_text.beginPath();
				can_text.moveTo(x,y);
				can_text.arc(x,y,r*6/9,(-90+min*6)*Math.PI/180,(-90+min*6)*Math.PI/180,false);
				can_text.closePath();
				can_text.stroke();

				// 时针
				can_text.lineWidth="5";
				can_text.fillStyle="black";
				can_text.beginPath();
				can_text.moveTo(x,y);
				can_text.arc(x,y,r/2,(-90+hours*30+min/2)*Math.PI/180,(-90+hours*30+min/2)*Math.PI/180,false);
				can_text.closePath();
				can_text.stroke();						
			}
			
			setInterval(zhuan,1000);
			zhuan();
		}
	</script>
</head>
<body>
	<canvas id="canvas" width="500" height="500"></canvas>
</body>
</html>
